<!DOCTYPE html>
<html>
<head>
    <title>Food Map</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h2>Food Photo Map</h2>
    <div id="map" style="height: 500px;"></div>

    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Default India
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var foodPosts = {{ food_posts|safe }};

        foodPosts.forEach(post => {
            var marker = L.marker([post.latitude, post.longitude]).addTo(map);
            marker.bindPopup(`<img src="/media/${post.photo}" width="100"><br>${post.description}`);
        });
    </script>
</body>
</html>
