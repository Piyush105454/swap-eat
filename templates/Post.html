<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: yellow;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Heading Styling */
        .glowing-heading {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .glowing-heading .black-text {
            color: black;
        }

        .glowing-heading .orange-text {
            color: orange;
            text-shadow: 0 0 5px orange, 0 0 10px orange, 0 0 20px orange, 0 0 30px red, 0 0 40px red, 0 0 50px red;
            animation: slide-glow 2s ease-in-out infinite alternate;
        }

        /* Sliding Animation */
        @keyframes slide-glow {
            0% {
                transform: translateX(0);
                text-shadow: 0 0 5px orange, 0 0 10px orange, 0 0 20px orange, 0 0 30px red;
            }
            50% {
                transform: translateX(10px);
                text-shadow: 0 0 20px orange, 0 0 30px orange, 0 0 40px red;
            }
            100% {
                transform: translateX(-10px);
                text-shadow: 0 0 10px orange, 0 0 20px orange, 0 0 50px red;
            }
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }

        /* Slider */
        .slider {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }

        .slide.prev,
        .slide.next {
            opacity: 0.5;
            transform: scale(0.8);
            z-index: 1;
        }

        .slide img {
            max-width: 80%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: darkblue;
        }

        /* Form */
        .form-container {
            margin-top: 20px;
        }

        .form-container input {
            padding: 10px;
            font-size: 14px;
            margin: 5px 0;
            width: 90%;
            max-width: 400px;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: darkgreen;
        }

        /* Navigation */
        nav {
            display: flex;
            align-items:center;
            justify-content: space-around;
            margin-top: 40px;
            
        }

        nav a {
            text-decoration: none;
            padding: 10px 15px;
            background: linear-gradient(to bottom, #ff5722, #d84315);
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        nav a:hover {
            background: #ff9800;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Glowing Heading -->
    <div class="glowing-heading">
        <span class="black-text">Aryan Feeling</span>
        <span class="orange-text">Hungry</span>
    </div>

    <div class="container">
        <!-- Image Carousel -->
        <div class="slider">
            <div class="slides">
                <div class="slide active" id="slide1">
                    <img src="ai.png" alt="Post 1">
                </div>
                <div class="slide prev" id="slide2">
                    <img src="https://via.placeholder.com/300x200" alt="Post 2">
                </div>
                <div class="slide next" id="slide3">
                    <img src="https://via.placeholder.com/300x200" alt="Post 3">
                </div>
                <div class="slide" id="slide4">
                    <img src="https://via.placeholder.com/300x200" alt="Post 4">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn" id="prevBtn">Previous</button>
            <button class="btn" id="nextBtn">Next</button>
        </div>

        <!-- Form to Add New Post -->
        <div class="form-container">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <input type="text" id="postImage" placeholder="Image URL" required>
            <button id="addPostBtn">Add Post</button>
        </div>
        
        <!-- Navigation Links -->
        <nav>
            <a href="{% url 'Home' %}" class="chat">Home</a>
            <a href="{% url 'explore' %}" class="explore">Explore</a>
            <a href="{% url 'postmeal' %}" class="chat">Post</a>
            <a href="{% url 'Home' %}" class="notifications">Notifications</a>
            <a href="{% url 'chat' %}" class="chat">Chat</a>
        </nav>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slideElements = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const addPostBtn = document.getElementById('addPostBtn');
        const postTitle = document.getElementById('postTitle');
        const postImage = document.getElementById('postImage');
        let currentIndex = 0;

        function updateSlides() {
            slideElements.forEach((slide, index) => {
                slide.classList.remove('active', 'prev', 'next');
                if (index === currentIndex) {
                    slide.classList.add('active');
                } else if (index === (currentIndex - 1 + slideElements.length) % slideElements.length) {
                    slide.classList.add('prev');
                } else if (index === (currentIndex + 1) % slideElements.length) {
                    slide.classList.add('next');
                }
            });
        }

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slideElements.length;
            updateSlides();
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slideElements.length) % slideElements.length;
            updateSlides();
        });

        addPostBtn.addEventListener('click', () => {
            const title = postTitle.value.trim();
            const image = postImage.value.trim();
            if (title && image) {
                const newSlide = document.createElement('div');
                newSlide.className = 'slide';
                newSlide.innerHTML = `<img src="${image}" alt="${title}">`;
                slides.appendChild(newSlide);
                updateSlides();
            }
        });

        updateSlides();
