<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Posts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-box,
    .right-box {
      flex: 1 1 48%;
      min-width: 300px;
      background-color: #ff6600;
      color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #ff6600;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff5722;
      color: white;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ff6600;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .nav-item i {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .nav-item a {
      text-decoration: none;
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
      padding-top: 60px;
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* For responsiveness */
    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
      }

      .left-box,
      .right-box {
        flex: 1 1 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Eat Quietly!</div>

    <div class="top-section">
        <button>Notifications</button>
      <div class="left-box">
        <button id="inviteBtn">Invite Members</button>
      </div>
      <div class="right-box">
        <button id="searchBtn">Search Meals</button>
      </div>
    </div>

    <!-- Invite Members Modal -->
    <div id="inviteModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeInviteModal">&times;</span>
        <h2>Invite a Friend</h2>
        <form method="POST" id="inviteForm">
          <label for="email">Friend's Email:</label>
          <input type="email" name="email" id="inviteEmail" required>
          <button type="submit">Send Invitation</button>
        </form>
      </div>
    </div>

    <!-- Search Meals Modal -->
    <div id="searchModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeSearchModal">&times;</span>
        <h2>Search for Meals</h2>
        <form method="GET" id="searchForm">
          <input type="text" name="q" id="searchQuery" placeholder="Search for meals" required>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item">
        <i class="fas fa-home"></i>
        <a href="{% url 'post' %}">Home</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-search"></i>
        <a href="{% url 'explore' %}">Explore</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-plus-circle"></i>
        <a href="{% url 'postmeal' %}">Post</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-bell"></i>
        <a href="{% url 'notification' %}">Notification</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-comment"></i>
        <a href="{% url 'chat' %}">Chat</a>
      </div>
    </div>
  </div>

  <script>
    // Get modal elements
    var inviteModal = document.getElementById('inviteModal');
    var searchModal = document.getElementById('searchModal');
    var inviteBtn = document.getElementById('inviteBtn');
    var searchBtn = document.getElementById('searchBtn');
    var closeInviteModal = document.getElementById('closeInviteModal');
    var closeSearchModal = document.getElementById('closeSearchModal');

    // Open invite modal
    inviteBtn.onclick = function() {
      inviteModal.style.display = 'block';
    }

    // Open search modal
    searchBtn.onclick = function() {
      searchModal.style.display = 'block';
    }

    // Close invite modal
    closeInviteModal.onclick = function() {
      inviteModal.style.display = 'none';
    }

    // Close search modal
    closeSearchModal.onclick = function() {
      searchModal.style.display = 'none';
    }

    // Close modals when clicking outside of them
    window.onclick = function(event) {
      if (event.target == inviteModal) {
        inviteModal.style.display = 'none';
      }
      if (event.target == searchModal) {
        searchModal.style.display = 'none';
      }
    }

    // You can add AJAX to submit forms without page reload
    document.getElementById('inviteForm').onsubmit = function(event) {
      event.preventDefault();
      var email = document.getElementById('inviteEmail').value;
      // Perform AJAX call to send invitation email (you can handle it in Django view)
      console.log("Sending invite to:", email);
    }

    document.getElementById('searchForm').onsubmit = function(event) {
      event.preventDefault();
      var query = document.getElementById('searchQuery').value;
      // Perform search operation (you can send query to Django view)
      console.log("Searching for meals:", query);
    }
  </script>
</body>
</html>
