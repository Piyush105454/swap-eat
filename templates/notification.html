<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Posts</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 70px; /* To prevent content from being hidden behind navbar */
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-box,
    .right-box {
      flex: 1 1 48%;
      min-width: 300px;
      background-color: #ff6600;
      color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #ff6600;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff5722;
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
      padding-top: 60px;
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* For responsiveness */
    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
      }

      .left-box,
      .right-box {
        flex: 1 1 100%;
        margin-bottom: 20px;
      }
    }

    /* Styling for the bottom navigation bar */
    .nav-buttom {
      position: fixed;
      
      bottom: 10px;
      left: 40;
      width: 80%;
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to right, red, orange);
      padding: 10px 0;
      border-radius: 40px;
      box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.3);
      z-index: 100; /* Make sure it stays on top of other content */
    }

    .navbar {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
      justify-content: space-around;
    }

    .nav-item {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      background-color: transparent;
      color: black;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
     .nav-item a{
      text-decoration: none;
      color: black;
    }
    .nav-item:hover {
      background-color: lightgreen;
      transform: scale(1.2);
    }

    /* Nav items for mobile responsiveness */
    @media (max-width: 768px) {
      .nav-item {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">Eat Quietly!</div>

    <div class="top-section">
      <button>Notifications</button>
      <div class="left-box">
        <button id="inviteBtn">Invite Members</button>
      </div>
      <div class="right-box">
        <button id="searchBtn">Search Meals</button>
      </div>
    </div>

    <!-- Invite Members Modal -->
    <div id="inviteModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeInviteModal">&times;</span>
        <h2>Invite a Friend</h2>
        <form method="POST" id="inviteForm">
          {% csrf_token %}
          <label for="email">Friend's Email:</label>
          <input type="email" name="email" id="inviteEmail" required>
          <button type="submit">Send Invitation</button>
        </form>
      </div>
    </div>

    <!-- Search Meals Modal -->
    <div id="searchModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeSearchModal">&times;</span>
        <h2>Search for Meals</h2>
        <form method="GET" id="searchForm">
          <input type="text" name="q" id="searchQuery" placeholder="Search for meals" required>
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bottom Nav Bar -->
  <div class="nav-buttom">
    <div class="navbar">
      <div class="nav-item home">
        <a href="{% url 'post' %}" class="chat">
        <i class="fa-solid fa-house"></i>
          
        </a>
      </div>
      <div class="nav-item">
        <a href="{% url 'explore' %}" class="chat">
        <i class="fa-solid fa-compass"></i>
          
        </a>
      </div>
      <div class="nav-item">
        <a href="{% url 'postmeal' %}" class="chat">
        <i class="fa-solid fa-plus"></i>
          
        </a>
      </div>
      <div class="nav-item">
        <a href="{% url 'notification' %}" class="chat">
        <i class="fa-solid fa-bell"></i>
          
        </a>
      </div>
      <div class="nav-item">
        <a href="{% url 'chat' %}" class="chat">
        <i class="fa-solid fa-user"></i>
          
        </a>
      </div>
    </div>
  </div>

  <script>
    // Get modal elements
    var inviteModal = document.getElementById('inviteModal');
    var searchModal = document.getElementById('searchModal');
    var inviteBtn = document.getElementById('inviteBtn');
    var searchBtn = document.getElementById('searchBtn');
    var closeInviteModal = document.getElementById('closeInviteModal');
    var closeSearchModal = document.getElementById('closeSearchModal');

    // Open invite modal
    inviteBtn.onclick = function () {
      inviteModal.style.display = 'block';
    }

    // Open search modal
    searchBtn.onclick = function () {
      searchModal.style.display = 'block';
    }

    // Close invite modal
    closeInviteModal.onclick = function () {
      inviteModal.style.display = 'none';
    }

    // Close search modal
    closeSearchModal.onclick = function () {
      searchModal.style.display = 'none';
    }

    // Close modals when clicking outside of them
    window.onclick = function (event) {
      if (event.target == inviteModal) {
        inviteModal.style.display = 'none';
      }
      if (event.target == searchModal) {
        searchModal.style.display = 'none';
      }
    }

    // AJAX for sending invitation
    document.getElementById('inviteForm').onsubmit = function (event) {
      event.preventDefault();
      var email = document.getElementById('inviteEmail').value;

      // Perform AJAX call to send invitation email (handle it in Django view)
      $.ajax({
        url: '{% url "invite_member" %}',  // Adjust the URL as needed
        method: 'POST',
        data: {
          email: email,
          csrfmiddlewaretoken: document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        success: function (response) {
          console.log('Invitation sent:', response);
          alert('Invitation sent successfully!');
          inviteModal.style.display = 'none';  // Close modal after sending
        },
        error: function (error) {
          console.error('Error sending invitation:', error);
          alert('There was an error sending the invitation.');
        }
      });
    }

    // AJAX for searching meals
    document.getElementById('searchForm').onsubmit = function (event) {
      event.preventDefault();
      var query = document.getElementById('searchQuery').value;

      // Perform AJAX call to search meals
      $.ajax({
        url: '{% url "search_meals" %}',  // Adjust URL accordingly
        method: 'GET',
        data: {
          q: query
        },
        success: function (response) {
          console.log('Search results:', response);
          // You can dynamically display the results here
        },
        error: function (error) {
          console.error('Error searching:', error);
        }
      });
    }
  </script>
</body>

</html>
