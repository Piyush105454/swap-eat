<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Posts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap; /* Ensures wrapping on smaller screens */
    }

    .left-box,
    .right-box {
      flex: 1 1 48%; /* Boxes take equal space, adjust as needed */
      min-width: 300px;
      background-color: #ff6600;
      color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    .gallery-tabs {
      background-color: white;
      color: #333;
      padding: 15px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 300px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .gallery-tabs h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ff5722;
    }

    .gallery-tabs div {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .gallery-tabs img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: #ff6600;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff5722;
      color: white;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ff6600;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .nav-item i {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .nav-item a {
      text-decoration: none;
      color: white;
    }

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column; /* Stacks boxes vertically */
      }

      .left-box,
      .right-box {
        flex: 1 1 100%; /* Boxes take full width on mobile */
        margin-bottom: 20px; /* Adds spacing between boxes */
      }

      .gallery-tabs {
        max-height: 200px; /* Adjusts for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Eat Quietly!</div>

    <div class="top-section">
      <div class="left-box">
        <button>Notifications</button>
        <button>Invitees</button>
      </div>
      <div class="right-box">
        <div class="gallery-tabs">
          <h1>Food Posts</h1>
          {% for meal in meals %}
          <div>
            <h2>{{ meal.name }}</h2>
            <p>{{ meal.description }}</p>
            <p><strong>Radius:</strong> {{ meal.radius }} km</p>
            {% if meal.image %}
            <img src="{{ meal.image.url }}" alt="{{ meal.name }}">
            {% else %}
            <p>No image available.</p>
            {% endif %}
          </div>
          {% endfor %}
        </div>
        <button>Start Searching</button>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item">
        <i class="fas fa-home"></i>
        <a href="{% url 'post' %}">Home</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-search"></i>
        <a href="{% url 'explore' %}">Explore</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-plus-circle"></i>
        <a href="{% url 'postmeal' %}">Post</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-bell"></i>
        <a href="{% url 'notification' %}">Notification</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-comment"></i>
        <a href="{% url 'chat' %}">Chat</a>
      </div>
    </div>
  </div>
</body>
</html>
