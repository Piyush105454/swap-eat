<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Posts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: yellow;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    .top-section {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 10px;
    }

    .left-box,
    .right-box {
      flex: 0 0 45%; /* Ensures both boxes take equal width (45% of the container) */
      max-width: 300px; /* Prevents boxes from expanding too much */
      margin: 10px;
      padding: 20px;
      background-color: #ff6600;
      border-radius: 8px;
      box-sizing: border-box; /* Ensures padding doesn't add to the box's width */
    }

    .gallery-tabs {
      flex: 1;
      margin-bottom: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
    }

    .gallery-tabs h1 {
      font-size: 24px;
      color: #ff5722;
      margin-bottom: 10px;
    }

    .gallery-tabs div {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      background-color: #fff;
    }

    .gallery-tabs img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

     .bottom-nav {
  display: flex;
  justify-content: space-around; /* Evenly distribute buttons */
  padding: 10px 0;
  background-color: #ff6600;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  border-top: 2px solid #ff6600;
  z-index: 100;
}
    .nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 14px;
  font-weight: bold;
  padding: 10px; /* Space inside each button */
  text-align: center;
  margin: 0 5px; /* Add horizontal spacing between buttons */
}

.nav-item i {
  font-size: 20px;
  margin-bottom: 5px; /* Space between icon and text */
}

    /* Responsive Styles */
    @media (max-width: 768px) {
      .top-section {
        flex-direction: column; /* Stack boxes vertically on smaller screens */
        align-items: center;
      }

      .left-box,
      .right-box {
        flex: 0 0 90%; /* Boxes take 90% of the screen width on mobile */
        max-width: 100%; /* Remove the max-width restriction for smaller devices */
      }
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Eat Quietly!</div>

    <div class="top-section">
      <div class="left-box">
        <button>Notifications</button>
        <button>Invitees</button>
      </div>
      <div class="right-box">
        <div class="gallery-tabs">
          <h1>Food Posts</h1>
          {% for meal in meals %}
              <div>
                  <h2>{{ meal.name }}</h2>
                  <p>{{ meal.description }}</p>
                  <p><strong>Radius:</strong> {{ meal.radius }} km</p>
                  {% if meal.image %}
                      <img src="{{ meal.image.url }}" alt="{{ meal.name }}">
                  {% else %}
                      <p>No image available.</p>
                  {% endif %}
              </div>
          {% endfor %}
        </div>
        <button>Start Searching</button>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item">
        <i class="fas fa-home"></i>
         <a href="{% url 'Home' %}" class="chat">Home</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-search"></i>
         <a href="{% url 'explore' %}" class="chat">Explore</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-plus-circle"></i>
         <a href="{% url 'postmeal' %}" class="chat">post</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-bell"></i>
         <a href="{% url 'Home' %}" class="chat">notification</a>
      </div>
      <div class="nav-item">
        <i class="fas fa-comment"></i>
         <a href="{% url 'chat' %}" class="chat">chat</a>
      </div>
    </div>
  </div>
</body>
</html>
