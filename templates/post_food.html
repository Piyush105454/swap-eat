<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Post a Meal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #faff00;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
     body nav{
       position:fixed;
       bottom:20px;
     }
    .container {
            padding: 10px;
            background: #fff3e0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            max-width: 500px;
            width: 100%;
        }
       form{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
       }

        h2 {
            text-align: center;
            color: #ff5722;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="file"], input[type="hidden"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ff9800;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: linear-gradient(to right, #ff9800, #f57c00);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #f57c00, #e65100);
        }
     nav {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    nav a {
      text-decoration: none;
      padding: 10px 15px;
      background: #ff4848;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
   section button{
       margin-top:20px;
   }
    nav a:hover {
      background: #faff00;
      transform: scale(1.1);
    }

    </style>
</head>

<body>
    <div class="container">
        <h2>Post a Meal</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="button" onclick="getLocation()">Detect My Location</button>
            <button type="submit">Upload Meal</button>
        </form>

    </div>
        <nav>
          <a href="{% url 'post' %}" class="chat">Home</a>
          <a href="{% url 'explore' %}" class="explore">Explore</a>
          <a href="{% url 'postmeal' %}" class="chat">Post</a>
          <a href="{% url 'notification' %}" class="notifications">Notifications</a>
          <a href="{% url 'chat' %}" class="chat">Chat</a>
        </nav>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById("id_latitude").value = position.coords.latitude;
                    document.getElementById("id_longitude").value = position.coords.longitude;
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
