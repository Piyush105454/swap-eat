<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef500;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #fef500;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        /* Search Bar */
        .search-container {
            width: 90%;
            margin: 10px auto;
            display: flex;
            align-items: center;
        }

        .search-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-results {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 90%;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
        }

        .search-results li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .search-results li:hover {
            background-color: #f0f0f0;
        }

        /* Chat box */
        .chat-container {
            width: 90%;
            margin: auto;
            background-color: #111;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            height: 60vh;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
            color: yellow;
        }

        .message.receive p {
            background-color: #B1A296;
        }

        .message.send p {
            background-color: #B1A296;
            align-self: flex-end;
        }

        .form {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #222;
        }

        .form textarea {
            flex: 1;
            height: 40px;
            border-radius: 10px;
            padding: 10px;
            border: none;
            margin-right: 10px;
        }

        .form button {
            width: auto;
            padding: 10px 20px;
            background-color: #FBEEC1;
            border-radius: 5px;
            border: none;
            color: #000;
            cursor: pointer;
        }

   .nav-buttom {
  position: fixed;
  bottom: 10px; /* Set distance from the bottom */
  left: 50%; /* Center it horizontally */
  transform: translateX(-50%); /* Adjust to center properly */
  width: 80%; /* Adjust width as needed */
  display: flex;
  justify-content: center; /* Center the navbar inside */
  background: linear-gradient(to right, red, orange);
  padding: 10px 0;
  border-radius: 40px;
  box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.3);
  z-index: 100;
}

.navbar {
  display: flex;
  align-items: center;
  gap: 20px;
  width: 100%;
  justify-content: space-around;
}


    .navbar {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
      justify-content: space-around;
    }

    .nav-item {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      background-color: transparent;
      color: black;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
     .nav-item a{
      text-decoration: none;
      color: black;
    }
    .nav-item:hover {
      background-color: lightgreen;
      transform: scale(1.2);
    }

    /* Nav items for mobile responsiveness */
    @media (max-width: 768px) {
      .nav-item {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }

    </style>
</head>
<body>
    <div class="header">Eat Quietly!</div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchUser" placeholder="Search user by username">
        <button onclick="searchUser()">Search</button>
    </div>

    <!-- Search Results -->
    <ul class="search-results" id="searchResults"></ul>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="messages" id="chatContainer">
            {% for i in messages %}
                <div class="message">
                    {% if i.sender != user %}
                        <p class="receive">{{ i.message }} <strong>-{{ i.sender }}</strong></p>
                    {% else %}
                        <p class="send">{{ i.message }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="form">
            <form id="message-form">
                {% csrf_token %}
                <textarea id="msg" name="message" placeholder="Enter your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

     <div class="nav-buttom">
       <div class="navbar">
      <div class="nav-item home">
        <a href="{% url 'post' %}" class="chat">
        <i class="fa-solid fa-house"></i>
          
        </a>
      </div>
      <div class="nav-item">
        <a href="{% url 'explore' %}" class="chat">
        <i class="fa-solid fa-compass"></i>
          
        </a>
      </div>
      <div class="nav-item">
        <a href="{% url 'postmeal' %}" class="chat">
        <i class="fa-solid fa-plus"></i>
          
        </a>
      </div>
      <div class="nav-item">
        <a href="{% url 'notification' %}" class="chat">
        <i class="fa-solid fa-bell"></i>
          
        </a>
      </div>
      <div class="nav-item">
        <a href="{% url 'chat' %}" class="chat">
        <i class="fa-solid fa-user"></i>
          
        </a>
      </div>
    </div>
    </div>

    <script>
        function searchUser() {
            let query = document.getElementById("searchUser").value;
            if (query.length > 0) {
                fetch(`/search_users/?q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        let results = document.getElementById("searchResults");
                        results.innerHTML = "";
                        data.users.forEach(user => {
                            let li = document.createElement("li");
                            li.textContent = user.username;
                            li.onclick = () => openChat(user.username);
                            results.appendChild(li);
                        });
                    });
            }
        }

        function openChat(username) {
            let roomName = generateRoomName("{{ user.username }}", username);

            fetch(`/chat_messages/?room_name=${roomName}`)
                .then(response => response.json())
                .then(data => {
                    let chatContainer = document.getElementById("chatContainer");
                    chatContainer.innerHTML = "";

                    data.messages.forEach(msg => {
                        let messageDiv = document.createElement("div");
                        messageDiv.classList.add("message");

                        if (msg.sender === "{{ user.username }}") {
                            messageDiv.innerHTML = `<p class="send">${msg.message}</p>`;
                        } else {
                            messageDiv.innerHTML = `<p class="receive">${msg.message} <strong>- ${msg.sender}</strong></p>`;
                        }

                        chatContainer.appendChild(messageDiv);
                    });

                    document.getElementById("searchResults").innerHTML = "";
                });
        }

        function generateRoomName(user1, user2) {
            return [user1, user2].sort().join("_");
        }
    </script>
</body>
</html>
