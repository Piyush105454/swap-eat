<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef500;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #fef500;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        /* Chat layout */
        .chat-layout {
            display: flex;
            flex: 1;
        }

        /* Left panel: User list */
        .user-list {
            background-color: #111;
            color: white;
            width: 30%;
            padding: 15px;
            overflow-y: auto;
        }

        .user {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .user:hover {
            background-color: #333;
            border-radius: 5px;
            padding: 5px;
        }

        .user h4 {
            margin: 0;
            font-size: 18px;
        }

        .user p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #ccc;
        }

        /* Right panel: Chat messages */
        .chat-window {
            background-color: #222;
            color: white;
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            font-size: 20px;
            background-color: #333;
            color: white;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.receive {
            justify-content: flex-start;
        }

        .message.send {
            justify-content: flex-end;
        }

        .message p {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
        }

        .message.receive p {
            background-color: #444;
        }

        .message.send p {
            background-color: #0078ff;
        }

        /* Message input */
        .input-area {
            display: flex;
            padding: 15px;
            background-color: #333;
        }

        .input-area textarea {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .input-area button {
            border: none;
            background-color: #0078ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Bottom navigation bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #222;
            padding: 10px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #0078ff;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Eat Quietly!</div>

    <div class="chat-layout">
        <!-- Left Panel: User List -->
        <div class="user-list">
            <h3>{{ user.username }}</h3>
            {% for participant in participants %}
            <div class="user" data-room="{{ participant.room_name }}">
                <h4>{{ participant.name }}</h4>
                <p>{{ participant.latest_message|truncatechars:30 }}</p>
            </div>
            {% endfor %}
        </div>

        <!-- Right Panel: Chat Window -->
        <div class="chat-window">
            <div class="chat-header">Chat with {{ current_user }}</div>
            <div class="messages" id="chatContainer">
                {% for message in messages %}
                <div class="message {% if message.sender == user %}send{% else %}receive{% endif %}">
                    <p>{{ message.message }}</p>
                </div>
                {% endfor %}
            </div>

            <div class="input-area">
                <textarea id="msg" placeholder="Type your message..." rows="1"></textarea>
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <div class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-search"></i>
            <span>Explore</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>Post</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-comment"></i>
            <span>Chat</span>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const sendBtn = document.getElementById('sendBtn');
        const msgInput = document.getElementById('msg');

        // Scroll to the bottom on page load
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Handle Send Button Click
        sendBtn.addEventListener('click', () => {
            const message = msgInput.value;
            if (message.trim() !== '') {
                // Add message to the chat window (simulate)
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message send';
                messageDiv.innerHTML = `<p>${message}</p>`;
                chatContainer.appendChild(messageDiv);

                // Clear input field and scroll
                msgInput.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Send message to the server (WebSocket or form submission)
                // Implement WebSocket send or form POST logic here
            }
        });
    </script>
</body>
</html>
