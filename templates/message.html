<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef500;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background-color: #fef500;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        /* Chat box container */
        .chat-container {
            width: 90%;
            margin: 0 auto;
            background-color: #111;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            height: 70vh;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message .send {
            align-self: flex-end;
        }

        .message .receive {
            align-self: flex-start;
        }

        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 0;
            color: yellow;
        }

        .message.receive p {
            background-color: #B1A296;
        }

        .message.send p {
            background-color: #B1A296;
        }

        .form {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #222;
        }

        .form textarea {
            flex: 1;
            height: 40px;
            border-radius: 10px;
            padding: 10px;
            border: none;
            margin-right: 10px;
        }

        .form button {
            width: auto;
            padding: 10px 20px;
            background-color: #FBEEC1;
            border-radius: 5px;
            border: none;
            color: #000;
            cursor: pointer;
        }

        /* Bottom navigation bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ff6600; /* Orange color */
            padding: 10px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            cursor: pointer;
        }

        .nav-item:hover {
            color: #ffcc00;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Eat Quietly!</div>

    <div class="chat-container">
        <div class="messages" id="chatContainer">
            {% for i in messages %}
                <div class="message">
                    {% if i.sender != user %}
                        <p class="receive">{{ i.message }} <strong>-{{ i.sender }}</strong></p>
                    {% else %}
                        <p class="send">{{ i.message }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="form">
            <form id="message-form">
                {% csrf_token %}
                <textarea id="msg" name="message" placeholder="Enter your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-search"></i>
            <span>Explore</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>Post</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-comment"></i>
            <span>Chat</span>
        </div>
    </div>

    <script>
        function scrollToBottom() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
        const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/notification/{{ room_name }}/`;
        const socket = new WebSocket(wsEndpoint);

        document.getElementById('message-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const messageInput = document.getElementById('msg');
            const message = messageInput.value;

            // Send the message via WebSocket
            socket.send(
                JSON.stringify({
                    'message': message,
                    'room_name': "{{ room_name }}",
                    'sender': "{{ user }}",
                })
            );

            // Clear the input field
            messageInput.value = '';
        });

        socket.addEventListener("message", (event) => {
            const messageData = JSON.parse(event.data).message;
            const sender = messageData.sender;
            const message = messageData.message;

            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            if (sender !== "{{ user }}") {
                messageDiv.innerHTML = `<p class="receive">${message} <strong>- ${sender}</strong></p>`;
            } else {
                messageDiv.innerHTML = `<p class="send">${message}</p>`;
            }

            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        });

        socket.onopen = () => {
            console.log("WebSocket connection opened!");
        };

        socket.onclose = () => {
            console.log("WebSocket connection closed!");
        };

        socket.onerror = (error) => {
            console.error("WebSocket error:", error);
            alert("Connection error. Please try again later.");
        };
    </script>
</body>
</html>
