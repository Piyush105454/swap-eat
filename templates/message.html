<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    {% load static %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="parent">
        <div class="child-2">
            <center><h2>Chats</h2></center><hr>
            <div class="chat-body-parent">
                <div class="chat-body" id="tasks">
                    <div class="message" id="chatContainer">
                        <!-- Received messages displayed here -->
                        {% for i in messages %}
                            {% if i.sender != user %}
                                <div class="receive">
                                    <p style="color: #000;">{{ i.message }} <strong>-{{ i.sender }}</strong></p>
                                </div>
                            {% else %}
                                <div class="send">
                                    <p style="color: #000;">{{ i.message }}</p>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <!-- Input Form -->
                    <div class="form">
                        <form action="" id="message-form" method="POST">
                            {% csrf_token %}
                            <textarea id="msg" cols="30" name="message" rows="10" placeholder="Enter your message" required></textarea>
                            <button class="submit" type="submit">Send</button>
                        </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional Loading Indicator -->
    <div id="loading" style="display: none; text-align: center;">Loading...</div>
</body>
<script>
    function scrollToBottom() {
        const chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/notification/{{ room_name }}/`;
    const socket = new WebSocket(wsEndpoint);

    document.getElementById('message-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const message = document.getElementById('msg').value;
        socket.send(
            JSON.stringify({
                'message': message,
                'room_name': "{{ room_name }}",
                'sender': "{{ user }}",
            })
        );
    });

    socket.addEventListener("message", (event) => {
        const messageData = JSON.parse(event.data).message;

        const sender = messageData.sender;
        const message = messageData.message;

        // Prevent duplicate messages
        const existingMessages = document.querySelectorAll('.message div');
        const isDuplicate = Array.from(existingMessages).some(div => div.textContent.includes(message));

        if (!isDuplicate) {
            const messageDiv = document.querySelector('.message');
            if (sender !== "{{ user }}") {
                messageDiv.innerHTML += '<div class="receive"><p style="color: #000;">' + message + '<strong>-' + sender + '</strong></p></div>';
            } else {
                messageDiv.innerHTML += '<div class="send"><p style="color: #000;">' + message + '</p></div>';
            }
            scrollToBottom();
        }
    });

    socket.onopen = () => {
        document.getElementById('loading').style.display = 'none';
        console.log("WebSocket connection opened!");
    };

    socket.onclose = () => {
        console.log("WebSocket connection closed!");
    };

    socket.onerror = (error) => {
        console.error("WebSocket error:", error);
        alert("Connection error. Please try again later.");
    };
</script>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .parent {
        background-color: #B1A296;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .child-2 {
        width: 50%;
        margin: 10px;
        border-radius: 10px;
        padding: 10px;
        background-color: #FBEEC1;
    }

    .chat-body-parent {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-body, .message {
        width: 100%;
        background-color: #557A95;
        border-radius: 10px;
        padding: 10px;
        flex-direction: column;
    }

    .message {
        max-height: 400px;
        overflow-y: auto;
    }

    .chat-body .message .receive, .send {
        background-color: #B1A296;
        max-width: 400px;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .chat-body .message .send {
        align-self: flex-end;
    }

    .chat-body .message .receive {
        align-self: flex-start;
    }

    form {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    form textarea {
        width: 70%;
        height: 40px;
        border-radius: 10px;
        padding: 10px;
    }

    form button {
        width: 25%;
        padding: 10px;
        background-color: #FBEEC1;
        border-radius: 5px;
        border: none;
        color: #000;
    }

    @media only screen and (max-width: 600px) {
        .child-2 {
            width: 100%;
        }

        form textarea {
            width: 80%;
            height: 50px;
        }

        form button {
            width: 15%;
        }
    }
</style>
</html>
