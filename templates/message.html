<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .search-box { margin-bottom: 20px; }
        .chat-box { border: 1px solid #ddd; height: 300px; overflow-y: scroll; padding: 10px; }
        .input-box { display: flex; margin-top: 10px; }
        .input-box input { flex: 1; padding: 5px; }
        .input-box button { padding: 5px; }
        .user-list { background: #f9f9f9; padding: 5px; }
        .message { padding: 5px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search username..." autocomplete="off">
            <div class="user-list" id="userList"></div>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#searchInput").on("keyup", function () {
                let query = $(this).val();
                if (query.length > 0) {
                    $.get("/search_users/?username=" + query, function (data) {
                        let users = data.users;
                        let userList = $("#userList");
                        userList.empty();
                        users.forEach(user => {
                            userList.append(`<div onclick="startChat(${user.id}, '${user.username}')">${user.username}</div>`);
                        });
                    });
                }
            });

            window.startChat = function (userId, username) {
                $("#chatBox").html(`<strong>Chatting with ${username}</strong><br>`);
                $.get(`/chat/${userId}/`, function (data) {
                    data.messages.forEach(msg => {
                        $("#chatBox").append(`<div class="message"><strong>${msg.sender}:</strong> ${msg.message}</div>`);
                    });
                });

                $("#sendMessage").off("click").on("click", function () {
                    let message = $("#messageInput").val();
                    if (message.trim()) {
                        $.post("/send_message/", {
                            receiver_id: userId,
                            message: message,
                            csrfmiddlewaretoken: "{{ csrf_token }}"
                        }, function (data) {
                            $("#chatBox").append(`<div class="message"><strong>You:</strong> ${message}</div>`);
                            $("#messageInput").val("");
                        });
                    }
                });
            };
        });
    </script>

</body>
</html>
