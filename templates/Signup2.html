<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page with OTP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Your CSS from above */
        body {
            background-color: #faff00;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        form {
            height: 850px;
            width: 450px;
            background-color: #ff4848;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            padding: 50px 35px;
        }
        form * {
            font-family: 'Poppins', sans-serif;
        }
        input, button {
            height: 40px;
            width: 100%;
            margin-top: 10px;
            padding: 0 10px;
        }
        #otpSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="signupForm">
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" required>

        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" id="name" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" id="email" required>

        <div id="otpSection">
            <label for="otp">Enter OTP</label>
            <input type="text" placeholder="Enter OTP" id="otp" required>
        </div>

        <label for="password1">Password</label>
        <input type="password" placeholder="Enter Password" id="password1" required>

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" required>

        <button type="submit">Signup</button>
    </form>

    <script>
        const form = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const otpSection = document.getElementById('otpSection');
        const otpInput = document.getElementById('otp');

        // Show OTP input when email is entered
        emailInput.addEventListener('blur', () => {
            if (emailInput.value) {
                alert('OTP sent to your email!');
                otpSection.style.display = 'block';
            }
        });

        // Validate form on submit
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent actual form submission

            const username = document.getElementById('username').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const otp = document.getElementById('otp').value.trim();
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            if (!username || !name || !email || !otp || !password1 || !password2) {
                alert('All fields are required!');
                return;
            }

            if (password1 !== password2) {
                alert('Passwords do not match!');
                return;
            }

            alert('Signup successful!');
            // Add backend submission logic here
        });
    </script>
</body>
</html>
