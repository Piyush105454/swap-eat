
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Food Cards</title>
    <!-- Corrected FontAwesome Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #faff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
        }
        html {
    scroll-behavior: smooth;
}
        body h1{
            margin: 20px;
        }

        .container {
            width: 350px;
            height: 450px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 100%;
            transition: left 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to right, red, rgb(221, 192, 137));
            border-radius: 20px;
            padding: 15px;
            overflow: hidden;
            
        }

        .card img {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            object-fit: cover;
            display: block;
        }

        .card.active {
            left: 0;
        }

        .card.prev {
            left: -100%;
        }

        .message {
            display: none;
            font-size: 18px;
            color: red;
            margin-top: 15px;
        }

        .buttons {
            margin-top: 15px;
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #ff5722;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #d84315;
            transform: scale(1.1);
        }

        /* Bottom Navigation Bar */
        .nav-bottom {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            margin:30px;
            align-items: center;
            background: linear-gradient(to right, red, orange);
            padding: 12px 20px;
            border-radius: 40px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            gap: 20px;
        }

        .nav-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background-color: transparent;
            color: rgb(0, 0, 0);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .nav-item:hover {
            background-color: lightgreen;
            transform: scale(1.2);
        }
        .hungry{
            font-size: ;
            color:red;
            font-family: Arial, sans-serif;
        }
        .navbar a {
    text-decoration: none;
    color: inherit;       
        }
        .profile{
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align:center;
        }
        .profile img {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid black;
        }
        

    </style>
</head>
<body>
      <div class="profile">
    <h1 class="scan">üçï User feeling <samp class="hungry">Hungry</samp> üçî</h1>
    <label for="fileInput">
        <img id="profileImage" src="https://via.placeholder.com/50" alt="User">

    <input type="file" id="fileInput" accept="image/*" style="display: none;">
</div>
    <div class="container">
        <!-- Food Cards -->
        <div class="card active">
            <img src="https://th.bing.com/th/id/R.e8e18f31bf927b67138fa204ce2e6767?rik=nF%2bHajEIvHn3HA&pid=ImgRaw&r=0" alt="Food 1" class="imgfit">
            <h2>Delicious Pizza</h2>

        </div>
        <div class="card">

            <h2>Juicy Burger</h2>
            <p>A tasty beef burger with fresh veggies.</p>

        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.M4w8D0HqPiqPXcaipDMPawHaE7?rs=1&pid=ImgDetMain" alt="Food 3" class="imgfit">

    <p class="message">Oops! No more cards left. üò¢</p>

    <!-- Navigation Buttons -->
    <div class="buttons">
        <button class="btn" onclick="prevCard()">‚¨ÖÔ∏è Previous</button>
        <button class="btn" onclick="nextCard()">Next ‚û°Ô∏è</button>
    </div>

    <!-- Bottom Navigation Bar -->
    <section class="nav-bottom">
      <div class="navbar">
       <div class="nav-item home">
        <a href="{% url 'post' %}" class="chat">

    <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profileImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
});
        let currentIndex = 0;
        const cards = document.querySelectorAll('.card');
        const message = document.querySelector('.message');

        function updateCards() {
            cards.forEach((card, index) => {
                card.classList.remove('active', 'prev');
                if (index === currentIndex) {
                    card.classList.add('active');
                } else if (index < currentIndex) {
                    card.classList.add('prev');
                }
            });

            // Show message if no more cards
            message.style.display = currentIndex >= cards.length ? 'block' : 'none';
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCards();
            } else {
                message.style.display = 'block';
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCards();
            }
        }
    </script>

</body>
</html>
