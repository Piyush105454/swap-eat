    <style>       
 body {
            font-family: Arial, sans-serif;
            background: yellow;
            margin: 0;
            padding: 0;
            text-align: center;
        }
            
        h1 {
            font-size: 2.5rem;
            color: black;
            margin-top: 20px;
        }

        /* Profile and menu */
        .profile {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .profile img {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid black;
        }

        .menu {
            cursor: pointer;
            position: absolute;
            top: 80px;
            right: 20px;
            width: 200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }

        .menu.show {
            z-index: 100;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: background 0.3s;
            text-align: left;
        }

        .menu a:hover {
            cursor: pointer;
            background: lightgray;
        }

           /* Bottom Navigation Bar */

           .nav-bottom {
        display: flex;              
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        }
        
        .navbar {z-index: 1;
        display: flex;
        align-items: center;
        margin:20px;
        background: linear-gradient(to right, red, orange);
        padding: 12px 20px;
        border-radius: 40px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        gap: 20px;
        }
        
        .nav-item {
        z-index: 1;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        background-color: transparent;
        color: rgb(0, 0, 0);
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s ease-in-out, background 0.3s;
        }
        
        .nav-item:hover {
        background-color: lightgreen;
        transform: scale(1.2);
        }
        
        .navbar a {
        text-decoration: none;
        color: inherit;       
        }
    
    .chat-button {
        margin-top:30px;        
        margin-bottom: 30px;
        text-decoration: none;
        background: white;
        color: black;
        padding: 8px 12px;
        padding-bottom: 15px;
        padding-top:15px ;
        border-radius: 16px;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        }
        
        .chat-button a {
        text-decoration: none;
        color: inherit;
        }
        
        .chat-button:hover {
        background: lightgreen;
        transform: scale(1.1);
        }

 

        /* Main content container */
        .container {
            background: linear-gradient(to right, #5374f5, #34c6ee);
            border-radius: 25px;
            padding: 15px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            border: 4px solid black;
        }

        /* Profile cards */
        .profile-card {
            background-color: white;
            margin: 10px;
            border-radius: 15px;
            width: calc(100% - 20px);
            max-width: 250px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .card-count {
            background-color: #8464fd;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 12px;
            color: white;
        }

        .main-photo {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 8px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 8px;
        }

        .profile-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .small-photo {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-icon {
            width: 30px;
            height: 30px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .user-icon::after {
            content: "+";
            color: rgb(255, 255, 255);
            font-size: 16px;
            position: absolute;
            right: -5px;
            bottom: -5px;
            background-color: rgb(125, 118, 118);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .emoji-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .emoji {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .emoji-meter {
            background-color: white;
            border-radius: 10px;
        }

        .emoji-sad, .emoji-happy {
            background-color: #ffd967;
        }

        .profile-name {
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            color: black;
        }

        .location {
            font-size: 12px;
            color: #ff0000;
            text-align: center;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 1200px) {
            .container {
                width: 95%;
            }
            
            .profile-card {
                width: calc(33.33% - 20px);
            }
        }

        @media (max-width: 900px) {
            .profile-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-top: 15px;
                margin-bottom: 60px;
            }
            
            .profile img {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
            
            .container {
                padding: 10px;
                border-width: 3px;
            }
            
            .profile-card {
                width: 100%;
                max-width: none;
                margin: 10px 0;
            }
            
            .main-photo {
                height: 160px;
            }
            
            .navbar {
                padding: 8px;
                width: 95%;
            }
            
            .nav-item {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .profile img {
                width: 35px;
                height: 35px;
            }
            
            .small-photo {
                width: 30px;
                height: 30px;
            }
            
            .user-icon {
                width: 25px;
                height: 25px;
            }
            
            .emoji {
                width: 20px;
                height: 20px;
                font-size: 14px;
            }
            
            .chat-button {
                font-size: 16px;
                padding: 8px 12px;
            }
        }
        
    </style>
